<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/Results.css">
    <title>Anime Results!</title>
  </head>
  <body><title>Anime Results!</title>
     <div class="results">
      <form action="/verify2" method = "POST">
        <button type= "submit">Home/New Search</button>
      </form>          
     </div>

     <div>
      <div class= "topResult">{{results[0]}}</div>
      <ol>
        <!-- For loop logic of jinja template -->
        {%for i in range(0, len)%}
          
            <li>{{results[i]}}</li>
        {%endfor%}
        </ol>
      </div>
  </body>
</html>
